<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Channel Manager</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body ng-app="channelApp" ng-controller="PageCtrl">

<div class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="../">Channel Manager</a>
      <button data-target="#navbar-main" data-toggle="collapse" type="button" class="navbar-toggle">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div id="navbar-main" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
		<li><a href="edit-channel.html">Add Channel</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form class="form-horizontal">
				<h1>Channel</h1>
				  <fieldset>
				  	<legend>Main info</legend>
					  <div class="form-group">
					    <label class="col-lg-2 control-label" for="name">Name</label>
					    <div class="col-lg-10">
					      <input type="text" placeholder="Name" id="name" class="form-control" ng-model="channel.name" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-lg-2 control-label" for="image">Image</label>
					    <div class="col-lg-10">
					      <input type="text" placeholder="Image URL" id="image" class="form-control" ng-model="channel.image" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-lg-2 control-label" for="joined">Joined</label>
					    <div class="col-lg-10">
					      <input type="joined" placeholder="Date Joined (dd/m/yyyy)" id="joined" class="form-control" ng-model="channel.joined" />
					    </div>
					  </div>
				  </fieldset>
				  <fieldset>
				  	<legend>
				  		Optional info
				  	</legend>
					  <div class="form-group">
					    <label class="col-lg-2 control-label" for="location">Location</label>
					    <div class="col-lg-10">
					      <input type="text" placeholder="Location" id="location" class="form-control" ng-model="channel.additionalInfo.location" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-lg-2 control-label" for="audience">Audience</label>
					    <div class="col-lg-10">
					      <input type="text" placeholder="Audience" id="audience" class="form-control" ng-model="channel.additionalInfo.audience" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-lg-2 control-label" for="targetAudience">Target</label>
					    <div class="col-lg-10">
					      <input type="text" placeholder="Target Audience" id="targetAudience" class="form-control" ng-model="channel.additionalInfo.targetAudience" />
					    </div>
					  </div>
				 </fieldset>
				 <div class="form-group">
				    <div class="pull-right">
				      <button class="btn btn-default" ng-class="saveChannel(channel)">Save</button>
				      <button class="btn btn-primary" ng-class="cancel()">Canceal</button>
				    </div>
				 </div>
			</form>
		</div>
	</div>
</div>

<footer class="text-center">
	<hr />
	<small>
		Author: {{ author }}. Date: {{ date.year }}/{{ date.month }}/{{ date.day }}

	</small>
</footer>

<script src="lib/jquery-1.11.1.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<!-- <script src="lib/angular/angular.min.js"></script> -->
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<!-- Controllers -->
<script src="js/controllers/PageCtrl.js"></script>
<script src="js/controllers/ChannelDetailsCtrl.js"></script>
<script src="js/controllers/EditChannelCtrl.js"></script>
<!-- Filters -->
<script src="js/filters/status.js"></script>
</body>
</html>
